<mat-card class="chat">
  <app-chat-box [chatRoom]="chatRoom" (onUserNameSet)="setUserName($event)" [friendSelected]="friendSelected" [messageHistory]="messageHistory"></app-chat-box>
  <mat-card *ngIf="userName" class="chat__friend-list">
    <app-friend-list *ngFor="let friendName of friendList" [friendName]="friendName" (onFriendSelected)="loadChat($event)" [user]="userName"></app-friend-list>
  </mat-card>
</mat-card>
